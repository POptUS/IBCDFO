# ----- IBCDFO FULL TESTING OF LOCAL CLONE WITHOUT COVERAGE
# Presently manifold sampling cannot be tested by actions since it has a
# FileExchange dependence.  Therefore, we only test POUNDERS.
#
# TODO: Eventually tests should be run from the root of the repo so that we run
# all MATLAB tests.
name: Test IBCDFO MATLAB Code
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - develop
jobs:
  test_ibcdfo:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04, macos-12, macos-13, macos-14]
        matlab-release: ["R2021a", "R2021b", "R2022a", "R2022b", "R2023a", "R2023b", "R2024a"]
    steps:
    # -- General Setup Steps
    - name: Checkout IBCDFO repository
      uses: actions/checkout@v4
      with:
        path: IBCDFO
        submodules: recursive
    - name: Checkout BenDFO repository
      uses: actions/checkout@v4
      with:
        repository: POptUS/BenDFO
        path: BenDFO
    - name: Set up MATLAB ${{ matrix.matlab-release }}
      uses: matlab-actions/setup-matlab@v2
      with:
        release: ${{ matrix.matlab-release }}

    # -- Test Execution Step
    - name: Test POUNDERS
      uses: matlab-actions/run-command@v2
      with:
        command: >
            addpath("BenDFO/data"),
            addpath("BenDFO/m"),
            cd IBCDFO/pounders/m,
            results = runtests("IncludeSubfolders", true),
            assertSuccess(results);

# This is an example modified from
# https://florianschanda.github.io/miss_hit/configuration.html
name: Check MATLAB Code Standard Adherence
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  check_standards:
    strategy:
      matrix:
        os:             [ubuntu-latest]
        python-version: ["3.13"]
    runs-on: ${{ matrix.os }}
    steps:
      # -- General Setup Steps
      # No need to clone minq
      - name: Checkout IBCDFO repository
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          python -m pip install miss_hit
      - name: MISS_HIT Metrics
        run: mh_metric --ci
      - name: MISS_HIT Code style
        run: mh_style --process-slx
      - name: MISS_HIT Bug finder
        run: mh_lint

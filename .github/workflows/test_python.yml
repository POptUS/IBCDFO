# ----- IBCDFO FULL TESTING OF INSTALLED PACKAGE WITHOUT COVERAGE
name: Test IBCDFO Python Package
env:
  CLONE_PATH:     ${{ github.workspace }}
  BENDFO_PY_PATH: ${{ github.workspace }}/BenDFO/py
  MINQ5_PY_PATH:  ${{ github.workspace }}/minq/py/minq5
  IBCDFO_PKG:     ${{ github.workspace }}/ibcdfo_pypkg
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test_ibcdfo:
    strategy:
      # python-versions must be maintained consistent with associated setup.py
      # and tox.ini configuration.
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04, macos-13, macos-14, macos-15]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        exclude:
          # Failing with root cause not yet understood (Issue #168)
          - os: macos-14
            python-version: "3.9"
          - os: macos-15
            python-version: "3.9"
    runs-on: ${{ matrix.os }}
    steps:
    # -- General Setup Steps
    # This action requires minq
    - name: Checkout IBCDFO repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Checkout BenDFO repository
      uses: actions/checkout@v4
      with:
        repository: POptUS/BenDFO
        path: BenDFO
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Setup Python with tox
      run: $CLONE_PATH/.github/workflows/setup_tox_github_action.sh ${{ runner.os }}

    # -- Run test suite through installation
    # The tox task downloads dfo.dat automatically
    - name: Test IBCDFO Python package
      run: |
        export PYTHONPATH=$BENDFO_PY_PATH:$MINQ5_PY_PATH
        echo "PYTHONPATH=$PYTHONPATH" >> $GITHUB_ENV
        pushd $IBCDFO_PKG
        tox -r -e nocoverage
        popd
